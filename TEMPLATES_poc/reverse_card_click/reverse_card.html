  <title>POC : Reverse Card</title>
</head>

<body>

  <!-- HTML -->
  <div id="flip_content">

    <div id="f1_container">
      <div id="f1_card" class="shadow">

        <!-- FRONT OF THE CARD -->
        <div class="front face">

          <div class="panel-body text-center">
            <h3 class="m0">Boris BELLOC</h3>
            <p class="text-muted"><i>junior developer</i></p>
            <p>Proin metus justo, commodo in ultrices at, lobortis sit amet dui. Fusce dolor purus, adipiscing a
              tempus
              at, gravida vel purus.</p>
          </div>


          <!-- //FRONT  -->
        </div>

        <!-- BACK OF THE CARD -->
        <div class="back face center">
            <h3 class="m0">Boris BELLOC</h3>
          <p>This is nice for exposing more information about an image.</p>
          <p>Any content can go here.</p>

          <!-- //BACK  -->
        </div>

      </div>
    </div>

  </div>
  <!-- END CONTAINER -->

  <script>
    let btn = document.getElementById('flip_content');
    let content = document.getElementById('f1_card');

    btn.onclick = function () {
      content.classList.toggle('flip');
    }
    
  </script>

  <style>
    #f1_container {
      position: relative;
      margin: 10px auto;
      width: 450px;
      height: 281px;
      z-index: 1;
    }

    #f1_container {
      perspective: 1000;
    }

    #f1_card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all 1.0s linear;
    }

    .flip {
      transform: rotateX(180deg);
      box-shadow: -5px 5px 5px #aaa;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .face.back {
      display: block;
      transform: rotateX(180deg);
      box-sizing: border-box;
      padding: 10px;
      color: white;
      text-align: center;
      background-color: #aaa;
    }
  </style>
